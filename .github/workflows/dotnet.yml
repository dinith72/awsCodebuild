name: .NET

on:
  push:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-18.04

    steps:
      - uses: actions/checkout@v2
      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 3.1
      - name: Restore dependencies
        run: dotnet restore
      - name: publish
        run: dotnet publish -c Release
